<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        {{ message }}
    </div>
    <br>
    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me to see a secret message.
        </span>
    </div>
    <br>
    <div id="app3">
        <span v-if="seen">{{ message }}</span>
    </div>
    <br>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <br>
    <div id="app5">
        <h2 v-on:click="reverse">{{ message }}</h2>
    </div>
    <br>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <script src="getting-started.js"></script>
</body>
</html>
