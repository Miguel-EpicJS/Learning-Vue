<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>One line input</h2>
        <input v-model="message" type="text" placeholder="Edit me">
        <p>Message is: {{ message }} </p>
    </div>
    <br>

    <br>

    <div id="app2">
        <h2>Multiline input</h2>
        <textarea v-model="message" type="text" placeholder="Edit me"></textarea>
        <p style="white-space: pre-line;">Message is: {{ message }} </p>
    </div>

    <br>

    <div id="app3">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox"> {{ checked }} </label>
    </div>

    <br>

    <div id="app4">
        <input type="checkbox" id="jack" value="Jack" v-model="names" />
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="names" />
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="names" />
        <label for="mike">Mike</label>
        <br />
        <span>Checked names: {{ names }}</span>
    </div>
    <br>
    <div id="app5">
        <input type="radio" id="one" value="One" v-model="picked" />
        <label for="one">One</label>
        <br />
        <input type="radio" id="two" value="Two" v-model="picked" />
        <label for="two">Two</label>
        <br />
        <span>Picked: {{ picked }}</span>
    </div>

    <script src="form.js"></script>
</body>

</html>
